<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin | Satuan Pelayanan Pariaman</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
    }

    .header-kemenhub {
      background: linear-gradient(135deg, #0b3c5d, #1f6fa8);
      color: white;
      padding: 20px;
      position: relative;
    }

    .header-kemenhub::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 0;
      right: 0;
      height: 20px;
      background: repeating-linear-gradient(
        45deg,
        #cfa44a,
        #cfa44a 10px,
        #0b3c5d 10px,
        #0b3c5d 20px
      );
    }

    .card-menu {
      border: none;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card-menu:hover {
      transform: translateY(-5px);
    }

    .icon-big {
      font-size: 48px;
      color: #0b3c5d;
    }

    .btn-menu {
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div class="header-kemenhub">
  <div class="container d-flex align-items-center justify-content-between">
    <div>
      <h5 class="mb-0 fw-bold">Satuan Pelayanan Pariaman</h5>
      <small>
        Balai Teknik Perkeretaapian Kelas II Padang<br>
        Kementerian Perhubungan RI
      </small>
    </div>

    <!-- LOGO (sementara teks, nanti ganti img) -->
    <div class="fw-bold">
      <i class="bi bi-train-front-fill fs-2"></i>
    </div>
  </div>
</div>

<!-- CONTENT -->
<div class="container mt-5">
  <h4 class="mb-4 fw-bold">Dashboard Admin</h4>

  <div class="row g-4">

    <!-- DATA PENGADUAN -->
    <div class="col-md-6">
      <div class="card card-menu p-4 h-100">
        <div class="text-center">
          <i class="bi bi-clipboard-data icon-big"></i>
          <h5 class="mt-3 fw-bold">Data Pengaduan</h5>
          <p class="text-muted">
            Akses seluruh laporan pengaduan masyarakat.
          </p>
          <a href="https://docs.google.com/spreadsheets/d/GANTI_ID_SHEET"
             target="_blank"
             class="btn btn-primary btn-menu w-100">
             Lihat Data Pengaduan
          </a>
        </div>
      </div>
    </div>

    <!-- DOKUMEN -->
    <div class="col-md-6">
      <div class="card card-menu p-4 h-100">
        <div class="text-center">
          <i class="bi bi-folder2-open icon-big"></i>
          <h5 class="mt-3 fw-bold">Dokumen & Arsip</h5>
          <p class="text-muted">
            Akses dokumen internal dan arsip kerja.
          </p>
          <a href="https://drive.google.com"
             target="_blank"
             class="btn btn-outline-primary btn-menu w-100">
             Buka Google Drive
          </a>
        </div>
      </div>
    </div>

  </div>

  <!-- LOGOUT -->
  <div class="mt-5 text-end">
    <button onclick="logout()" class="btn btn-danger btn-lg">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="auth.js"></script>
<script src="guard.js"></script>

</body>
</html>
