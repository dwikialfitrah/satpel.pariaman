<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin | Satpel Pariaman</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
  background:#f2f5f9;
}

/* HEADER */
.header {
  background: linear-gradient(135deg,#0b3c5d,#114e7a);
  color:white;
  padding:15px 30px;
  position:relative;
}

/* AKSEN MINANG (GONJONG) */
.header::after{
  content:"";
  position:absolute;
  bottom:-12px;
  left:0;
  right:0;
  height:12px;
  background:
    repeating-linear-gradient(
      60deg,
      #d4af37,
      #d4af37 12px,
      #0b3c5d 12px,
      #0b3c5d 24px
    );
}

/* LOGO */
.logo {
  height:55px;
}

/* JUDUL */
.title {
  text-align:center;
  line-height:1.3;
}
.title h5 {
  margin:0;
  font-weight:700;
}
.title small {
  font-size:13px;
  opacity:0.9;
}

/* JAM */
.clock-box {
  text-align:right;
}
#clock {
  font-size:18px;
  font-weight:600;
}
#date {
  font-size:13px;
}

/* CARD */
.menu-card {
  border:none;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  transition:.3s;
}
.menu-card:hover {
  transform:translateY(-6px);
}

.icon-big {
  font-size:52px;
  color:#0b3c5d;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="d-flex align-items-center justify-content-between">

    <!-- LOGO KEMENHUB -->
    <img src="assets/logo-kemenhub.png" class="logo" alt="Kemenhub">

    <!-- TITLE -->
    <div class="title">
      <h5>SATUAN PELAYANAN PARIAMAN</h5>
      <small>
        Balai Teknik Perkeretaapian Kelas II Padang<br>
        Kementerian Perhubungan Republik Indonesia
      </small>
    </div>

    <!-- LOGO BTP -->
    <img src="assets/logo-btp-padang.png" class="logo" alt="BTP Padang">

  </div>

  <!-- CLOCK -->
  <div class="clock-box mt-2">
    <div id="clock"></div>
    <div id="date"></div>
    <input type="date" class="form-control form-control-sm mt-1" style="max-width:160px;">
  </div>
</div>

<!-- CONTENT -->
<div class="container mt-5">
  <div class="row g-4">

    <div class="col-md-6">
      <div class="card menu-card p-4 text-center">
        <i class="bi bi-clipboard-data icon-big"></i>
        <h5 class="mt-3 fw-bold">Data Pengaduan</h5>
        <p class="text-muted">Laporan masyarakat</p>
        <a href="https://docs.google.com/spreadsheets/d/GANTI_ID_SHEET"
           target="_blank"
           class="btn btn-primary btn-lg w-100">
          Buka Data
        </a>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card menu-card p-4 text-center">
        <i class="bi bi-folder2-open icon-big"></i>
        <h5 class="mt-3 fw-bold">Dokumen & Arsip</h5>
        <p class="text-muted">Dokumen internal</p>
        <a href="https://drive.google.com"
           target="_blank"
           class="btn btn-outline-primary btn-lg w-100">
          Buka Drive
        </a>
      </div>
    </div>

  </div>

  <div class="text-end mt-4">
    <button onclick="logout()" class="btn btn-danger btn-lg">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="auth.js"></script>
<script src="guard.js"></script>

<!-- CLOCK SCRIPT -->
<script>
function updateClock(){
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString("id-ID");
  document.getElementById("date").innerText =
    now.toLocaleDateString("id-ID",{weekday:'long',day:'numeric',month:'long',year:'numeric'});
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
