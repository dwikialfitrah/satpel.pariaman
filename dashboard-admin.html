<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin | Satpel Pariaman</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  background:#f2f5f9;
  font-family:'Poppins',sans-serif;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#0b3c5d,#114e7a);
  color:white;
  padding:20px 30px;
  position:relative;
}

/* AKSEN MINANG (GONJONG HALUS) */
.header::after{
  content:"";
  position:absolute;
  bottom:-12px;
  left:0;
  right:0;
  height:12px;
  background:repeating-linear-gradient(
    60deg,
    #d4af37,
    #d4af37 12px,
    #0b3c5d 12px,
    #0b3c5d 24px
  );
}

/* LOGO */
.logo{
  height:55px;
  margin-right:10px;
}

/* TITLE */
.title{
  text-align:center;
}
.title h3{
  margin:0;
  font-weight:700;
  letter-spacing:1px;
}
.title small{
  font-size:13px;
  opacity:.9;
}

/* CLOCK */
.clock{
  text-align:right;
}
#clock{
  font-size:18px;
  font-weight:600;
}
#date{
  font-size:13px;
}

/* CARD MENU */
.menu-link{
  text-decoration:none;
  color:inherit;
}
.menu-card{
  border:none;
  border-radius:20px;
  padding:35px 20px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  transition:.3s;
  background:white;
}
.menu-card:hover{
  transform:translateY(-8px);
}
.icon-big{
  font-size:60px;
  color:#0b3c5d;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="d-flex align-items-center justify-content-between">

    <!-- LOGO KIRI -->
    <div class="d-flex align-items-center">
      <img src="assets/logo-kemenhub.png" class="logo" alt="Kemenhub">
      <img src="assets/logo-btp-padang.png" class="logo" alt="BTP Padang">
    </div>

    <!-- TITLE TENGAH -->
    <div class="title">
      <h3>SATUAN PELAYANAN PARIAMAN</h3>
      <small>
        Balai Teknik Perkeretaapian Kelas II Padang<br>
        Kementerian Perhubungan Republik Indonesia
      </small>
    </div>

    <!-- JAM KANAN -->
    <div class="clock">
      <div id="clock"></div>
      <div id="date"></div>
    </div>

  </div>
</div>

<!-- CONTENT -->
<div class="container mt-5">
  <div class="row g-4">

    <!-- DATA PENGADUAN -->
    <div class="col-md-6">
      <a href="https://docs.google.com/spreadsheets/d/GANTI_ID_SHEET"
         target="_blank"
         class="menu-link">
        <div class="menu-card text-center">
          <i class="bi bi-clipboard-data icon-big"></i>
          <h5 class="mt-3 fw-bold">Data Pengaduan</h5>
          <p class="text-muted">Laporan pengaduan masyarakat</p>
        </div>
      </a>
    </div>

    <!-- DOKUMEN -->
    <div class="col-md-6">
      <a href="https://drive.google.com"
         target="_blank"
         class="menu-link">
        <div class="menu-card text-center">
          <i class="bi bi-folder2-open icon-big"></i>
          <h5 class="mt-3 fw-bold">Dokumen & Arsip</h5>
          <p class="text-muted">Dokumen internal dan arsip kerja</p>
        </div>
      </a>
    </div>

  </div>

  <!-- LOGOUT -->
  <div class="text-end mt-5">
    <button onclick="logout()" class="btn btn-danger btn-lg">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="auth.js"></script>
<script src="guard.js"></script>

<!-- CLOCK SCRIPT -->
<script>
function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerText=
    now.toLocaleTimeString("id-ID");
  document.getElementById("date").innerText=
    now.toLocaleDateString("id-ID",{weekday:'long',day:'numeric',month:'long',year:'numeric'});
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
