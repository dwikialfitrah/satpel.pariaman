<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | Satuan Pelayanan Pariaman</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Font Profesional -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --maroon:#7a1f2b;
  --gold:#d4af37;
  --blue:#0b3c5d;
}

body{
  font-family:'Inter',sans-serif;
  background:#f4f6f9;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* LOGIN BOX */
.login-wrapper{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box{
  background:white;
  padding:40px;
  width:100%;
  max-width:420px;
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,.15);
}

.login-box h3{
  font-weight:700;
  text-align:center;
  color:var(--blue);
  margin-bottom:25px;
}

.form-control{
  height:52px;
  font-size:16px;
}

.btn-login{
  height:52px;
  font-weight:600;
  font-size:16px;
  background:var(--maroon);
  border:none;
}

.btn-login:hover{
  background:#5f1721;
}

#error{
  color:red;
  font-size:14px;
  margin-top:10px;
  text-align:center;
}

/* FOOTER */
footer{
  background:#0b1f33;
  color:white;
}
footer img{
  height:40px;
  margin-right:10px;
}
footer a{
  color:#ccc;
  text-decoration:none;
}
footer a:hover{
  color:var(--gold);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-wrapper">
  <div class="login-box">
    <h3>Login Sistem</h3>

    <input id="email" type="email" class="form-control mb-3" placeholder="Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button onclick="login()" class="btn btn-login w-100 text-white">
      Masuk
    </button>

    <div id="error"></div>
  </div>
</div>

<!-- FOOTER (SAMA DENGAN DASHBOARD) -->
<footer class="pt-4 pb-3">
  <div class="container">
    <div class="row mb-3">
      <div class="col-md-4">
        <img src="assets/logo-kemenhub.png">
        <img src="assets/logo-djka.png">
        <img src="assets/logo-btp-padang.png">
        <h6 class="mt-3">Balai Teknik Perkeretaapian Kelas II Padang</h6>
        <p>Satuan Pelayanan Pariaman</p>
      </div>

      <div class="col-md-4">
        <h6>Ikuti Kami</h6>
        <p>
          <i class="bi bi-instagram"></i> Instagram<br>
          <i class="bi bi-youtube"></i> YouTube
        </p>
      </div>

      <div class="col-md-4">
        <iframe
          src="https://www.google.com/maps?q=Balai Teknik Perkeretaapian Padang&output=embed"
          width="100%" height="160" style="border:0;" allowfullscreen>
        </iframe>
      </div>
    </div>

    <hr>
    <p class="text-center small">
      © 2026 Balai Teknik Perkeretaapian Kelas II Padang – Satuan Pelayanan Pariaman
    </p>
  </div>
</footer>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="auth.js"></script>

</body>
</html>
