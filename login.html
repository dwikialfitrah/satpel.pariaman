<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | Satuan Pelayanan Pariaman</title>

<!-- Anti cache (BIAR LOGIN TIDAK DISIMPAN) -->
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --maroon:#7a1f2b;
  --gold:#d4af37;
}

body{
  font-family:'Inter',sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background:#f4f6f9;
}

/* HEADER */
.header{
  background:var(--maroon);
  color:white;
  padding:20px 40px;
}
.header-inner{
  display:flex;
  align-items:center;
}
.header-inner img{
  height:44px;
  margin-right:10px;
}
.header-title h6{
  margin:0;
  font-weight:700;
}
.header-title small{
  opacity:.9;
}

/* LOGIN */
.login-wrapper{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-box{
  background:white;
  padding:40px;
  width:100%;
  max-width:420px;
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,.15);
}
.login-box h3{
  text-align:center;
  margin-bottom:25px;
  font-weight:700;
}
.form-control{
  height:52px;
}
.btn-login{
  height:52px;
  background:var(--maroon);
  border:none;
  font-weight:600;
}
#error{
  margin-top:10px;
  text-align:center;
  color:red;
  font-size:14px;
}

/* FOOTER */
footer{
  background:#0b1f33;
  color:white;
}
footer img{
  height:38px;
  margin-right:10px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-inner">
    <img src="assets/logo-kemenhub.png">
    <img src="assets/logo-djka.png">
    <img src="assets/logo-btp-padang.png">
    <div class="header-title ms-3">
      <h6>Satuan Pelayanan Pariaman</h6>
      <small>Balai Teknik Perkeretaapian Kelas II Padang</small>
    </div>
  </div>
</div>

<!-- LOGIN FORM -->
<div class="login-wrapper">
  <div class="login-box">

    <h3>Login</h3>

    <!-- FORM (ENTER = MASUK) -->
    <form onsubmit="event.preventDefault(); login();">
      <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>
      <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>

      <button type="submit" class="btn btn-login w-100 text-white">
        Masuk
      </button>
    </form>

    <div id="error"></div>

  </div>
</div>

<!-- FOOTER -->
<footer class="pt-4 pb-3">
  <div class="container">
    <img src="assets/logo-kemenhub.png">
    <img src="assets/logo-djka.png">
    <img src="assets/logo-btp-padang.png">
    <p class="mt-3 mb-0">
      © 2026 Balai Teknik Perkeretaapian Kelas II Padang – Satuan Pelayanan Pariaman
    </p>
  </div>
</footer>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script src="auth.js"></script>

</body>
</html>
